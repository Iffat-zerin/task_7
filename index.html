<!DOctype html>
<html>
   <head>
       <title>Website using div</title>   
       <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- header div start -->
        <div class="header">
            <div class="header_content">
               <div class="header_details">details</div>
                <div class="header_social">social</div>
                
            </div>
            
        </div>
           <!-- header div end -->
           
           <!-- menu div start -->
        <div class="menu">
            <div class="menu_content">
                <div class="menu_logo">logo</div>
                <div class="menu_details">details</div>
                <div class="menu_contact">contact</div>
            </div>
        </div>
        <!-- menu div end -->
        
        <!-- body div start --> 
        <div class="body"></div>
        <!-- body div end -->  
               
        <!-- footer div start -->
        <div class="footer">
            <div class="footer_top_space">top space</div>
            <div class="footer_image_space">
                <div class="footer_image_one"></div>
                <div class="footer_image_two"></div>
                <div class="footer_image_three"></div>
            </div>
            <div class="footer_bottom_space">bottom space</div>
        </div>
        
        <!-- footer div end --> 
        
    </body>
    
</html>
